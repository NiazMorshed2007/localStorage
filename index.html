<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sign-up">
      <input
        name="name"
        class="sign-name"
        type="text"
        placeholder="enter your name"
      />
      <input
        name="mobile"
        class="sign-number"
        type="text"
        placeholder="mobile number"
      />
      <input
        name="password"
        class="sign-pin"
        type="password"
        placeholder="set a pass"
      />
      <button class="sign-up-btn">Sign Up</button>
      <a href="#">already have a account?</a>
    </div>

    <div class="login">
      <input class="login-name" type="text" placeholder="enter your name" />
      <input class="login-pin" type="password" placeholder="type your pass" />
      <button class="login-btn">login</button>
    </div>

    <div class="welcome">
      <h1 class="txt">Bob</h1>
      <p class="description"></p>
      <button class="logout">logout</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
